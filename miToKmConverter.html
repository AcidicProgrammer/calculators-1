
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel = "stylesheet" href = "style.css">
    <title>Miles To Kilometers Converter</title>
  </head>
  <body>

    <div class = "container">
      <div class = "secondContainer">
        <h1 class = "title"><u>Speed Converter</u></h1>
        <br>
        <label class = "labels">Miles: </label><input type = "number" id = "miles" oninput = "convertSpeed(this.value)" placeholder = "Miles" class = "inputFields">
        <br>
        <label class = "labels">Kilometers: </label><input type = "number" id = "kilometers" oninput = "convertSpeed(this.value)" placeholder = "Kilometers" class = "inputFields">

      </div>
    </div>






    <script src="script.js"></script>
  </body>
</html>
